name: CI/CD Pipeline for Dtorres Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Deploy via SSH to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "ðŸ”¹ Navigate to backend folder"
            cd /var/www/Dtorres

            echo "ðŸ”¹ Pull latest code"
            git pull origin main

            echo "ðŸ”¹ Build and run Docker"
            docker compose build
            docker compose up -d
            echo "âœ… Deployment successful"
